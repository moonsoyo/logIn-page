<!DOCTYPE html>
<html>
<head>
  <title>Sign In Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" class="text-field" placeholder="Email Address"><br>
      <input type="password" name="password" class="text-field" placeholder="Password"><br>
      <input type="submit" value="Login" class="submit-btn">
    </form>

    <div class="links">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
</body>
</html>
